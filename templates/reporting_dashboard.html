{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Reporting Dashboard</h2>

<div class="bg-white p-4 rounded shadow">
    <h3 class="text-xl font-bold mb-2">Trips by Status</h3>
    <select id="status-filter" class="mb-4 p-2 border rounded">
        <option value="All">All</option>
        {% for status in statuses %}
        <option value="{{ status }}">{{ status }}</option>
        {% endfor %}
    </select>
    <table id="filtered-trips-table" class="w-full">
        <thead>
            <tr>
                <th class="text-left">ID</th>
                <th class="text-left">Patient</th>
                <th class="text-left">Pickup</th>
                <th class="text-left">Dropoff</th>
                <th class="text-left">Status</th>
                <th class="text-left">Driver</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filtered trips will be populated here by JavaScript -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dispatcher.js') }}"></script>
{% endblock %}
